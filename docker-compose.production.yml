services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: dc_relief_app_prod
    restart: unless-stopped
    ports:
      - "8182:8182"
    environment:
      - APP_NAME=DC Relief Manager
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=http://139.162.3.19:8182
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=dc_relief_manager
      - DB_USERNAME=dc_user
      - DB_PASSWORD=dc_password_2024
      # Browsershot/Puppeteer configuration for Docker
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      # Security settings for Chromium in Docker
      - CHROME_NO_SANDBOX=true
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    depends_on:
      db:
        condition: service_healthy
    networks:
      - dc_network
    security_opt:
      - seccomp:unconfined
    # Required for Puppeteer/Chromium to work properly
    shm_size: '2gb'

  db:
    image: mysql:8.0
    container_name: dc_relief_db_prod
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: dc_relief_manager
      MYSQL_USER: dc_user
      MYSQL_PASSWORD: dc_password_2024
      MYSQL_ROOT_PASSWORD: root_password_2024
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "33011:3306"
    networks:
      - dc_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "dc_user", "-pdc_password_2024"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 30s

volumes:
  db_data:
    driver: local

networks:
  dc_network:
    driver: bridge

