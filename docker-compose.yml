version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dc_relief_app
    restart: unless-stopped
    ports:
      - "8182:8182"
    environment:
      - APP_NAME=DC Relief Manager
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=http://localhost:8182
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=dc_relief_manager
      - DB_USERNAME=dc_user
      - DB_PASSWORD=dc_password_2024
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    depends_on:
      - db
    networks:
      - dc_network

  db:
    image: mysql:8.0
    container_name: dc_relief_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: dc_relief_manager
      MYSQL_USER: dc_user
      MYSQL_PASSWORD: dc_password_2024
      MYSQL_ROOT_PASSWORD: root_password_2024
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - dc_network

volumes:
  db_data:
    driver: local

networks:
  dc_network:
    driver: bridge

