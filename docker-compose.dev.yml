services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: dc_relief_app_dev
    restart: unless-stopped
    ports:
      - "8182:8182"
    environment:
      - APP_NAME=DC Relief Manager
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8182
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=dc_relief_manager
      - DB_USERNAME=dc_user
      - DB_PASSWORD=dc_password_2024
    volumes:
      # Mount entire application for live code changes
      - .:/var/www/html
      # Exclude node_modules and vendor to avoid conflicts
      - /var/www/html/node_modules
      - /var/www/html/vendor
      # Persistent storage
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    depends_on:
      db:
        condition: service_healthy
    networks:
      - dc_network

  db:
    image: mysql:8.0
    container_name: dc_relief_db_dev
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: dc_relief_manager
      MYSQL_USER: dc_user
      MYSQL_PASSWORD: dc_password_2024
      MYSQL_ROOT_PASSWORD: root_password_2024
    volumes:
      - db_data_dev:/var/lib/mysql
    ports:
      - "33011:3306"
    networks:
      - dc_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "dc_user", "-pdc_password_2024"]
      timeout: 20s
      retries: 10
      interval: 5s
      start_period: 30s

volumes:
  db_data_dev:
    driver: local

networks:
  dc_network:
    driver: bridge
