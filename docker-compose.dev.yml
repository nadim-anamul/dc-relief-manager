version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dc_relief_manager_app_dev
    restart: unless-stopped
    working_dir: /var/www/html
    ports:
      - "8182:8182"
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=dc_relief_manager
      - DB_USERNAME=root
      - DB_PASSWORD=password
      - CACHE_DRIVER=file
      - SESSION_DRIVER=file
      - QUEUE_CONNECTION=sync
    depends_on:
      - db
      - mailpit
    networks:
      - dc_relief_network

  db:
    image: mysql:8.0
    container_name: dc_relief_manager_db_dev
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: dc_relief_manager
      MYSQL_ROOT_PASSWORD: password
      MYSQL_PASSWORD: password
      MYSQL_USER: dc_user
    volumes:
      - db_data_dev:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "3311:3306"
    networks:
      - dc_relief_network

  mailpit:
    image: axllent/mailpit
    container_name: dc_relief_manager_mailpit_dev
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - dc_relief_network

volumes:
  db_data_dev:
    driver: local

networks:
  dc_relief_network:
    driver: bridge
